services:
  # EMQX MQTT Broker with mTLS support - optimized
  emqx:
    image: emqx/emqx:5.3.0
    container_name: emqx-mtls
    restart: unless-stopped

    ports:
      - '1883:1883'
      - '8883:8883'
      - '18083:18083'
      - '8083:8083'

    environment:
      - EMQX_NAME=emqx-mtls
      - EMQX_HOST=127.0.0.1
      - EMQX_NODE__COOKIE=emqxsecretcookie
      - EMQX_DASHBOARD__DEFAULT_USERNAME=admin
      - EMQX_DASHBOARD__DEFAULT_PASSWORD=iot-hub-admin
      - EMQX_LOG__CONSOLE_HANDLER__LEVEL=warning

    volumes:
      - ./apps/backend/certs:/opt/emqx/etc/certs:ro
      - ./emqx-mtls.conf:/opt/emqx/etc/emqx.conf:ro
      - emqx-data:/opt/emqx/data
      - emqx-log:/opt/emqx/log

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

    healthcheck:
      test: ['CMD', '/opt/emqx/bin/emqx_ctl', 'status']
      interval: 60s
      timeout: 15s
      retries: 3
      start_period: 120s

    networks:
      - iot-network

