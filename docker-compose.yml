  # PostgreSQL Database - optimized
  postgres:
    image: postgres:15-alpine
    container_name: iot-postgres
    restart: unless-stopped

    environment:
      - POSTGRES_DB=iot_hub
      - POSTGRES_USER=iot_user
      - POSTGRES_PASSWORD=iot_password
      - POSTGRES_SHARED_PRELOAD_LIBRARIES=
      - POSTGRES_MAX_CONNECTIONS=50

    volumes:
      - postgres-data:/var/lib/postgresql/data

    ports:
      - '5432:5432'

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U iot_user -d iot_hub']
      interval: 60s
      timeout: 15s
      retries: 3
      start_period: 60s

    networks:
      - iot-network

  # Redis - optimized
  redis:
    image: redis:7-alpine
    container_name: iot-redis
    restart: unless-stopped

    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru

    volumes:
      - redis-data:/data

    ports:
      - '6379:6379'

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M

    networks:
      - iot-network

volumes:
  emqx-data:
    driver: local
  emqx-log:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  iot-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
